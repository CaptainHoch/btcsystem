Wallet securely on the go","wallet.app.sendreceive":"Scan a friend's QR code to seamlessly send and receive bitcoin","wallet.app.touchid":"Use Touch ID to unlock your wallet","wallet.app.secure":"Client-side encryption ensures that youre the only one with access to your funds","wallet.app.languages":"Supports 25 languages, and converts over 22 currencies","wallet.app.opensource":"Free and open source","wallet.app.backups":"Automatic backups mean your data is safe, even if your device is lost or damaged","wallet.app.faq.title":"Frequently Asked Questions","wallet.app.faq.q1":"If my phone is stolen are my bitcoin safe?","wallet.app.faq.a1":"All wallets are PIN protected - 4 incorrect attempts are possible before the main wallet password is required to be re-entered.","wallet.app.faq.q2":"If I lose my phone or delete the app, will I lose my bitcoin?","wallet.app.faq.a2":"No, you can still access your wallet online using the web interface. To login all you need is your Wallet ID and your personal password. You can also use your backup phrase to regain access to your funds. Your encrypted wallet is always automatically backed up to our servers, so your web wallet will be as up to date as the wallet on your phone was.","wallet.app.faq.q3":"What if I lose my PIN?","wallet.app.faq.a3":"If you enter an incorrect PIN 4 times you will simply be asked to re-enter your main password. If you have forgotten your main password, you can re-access your bitcoin by using your Backup Phrase.\n              Read more about why it's important to backup your wallet with your Backup Phrase {link}.","about.hero-title":"Were Rebuilding Finance","about.hero-message":"Blockchain is the most trusted and fastest growing crypto company, helping millions across the globe have an easy and safe way to access cryptocurrencies","about.stats-title":"Blockchain by the numbers","about-stat-item-1-sub":"Wallets","about-stat-item-2-sub":"API Developers","about-stat-item-3-sub":"Countries","about-stat-item-4-sub":"Club Mates Consumed","about-stat-item-5-sub":"Transactions","about-stat-item-6-sub":"Leading Research","about.funding-title":"Backed by the Best","about.funding-desc":"We've raised $70M from the leading investors in Silicon Valley, Wall Street, and London","about.north-star-title":"What Motivates Us","about.north-start-title-desc":"Our collective desire to offer financial empowerment is driven by\n              our values","about.north-start-item-1":"We challenge the status quo and transcend the boundaries of today\n                to create an open financial future that supports the broadest\n                global community possible.","about.north-start-item-2":"Our customers should own their financial future so we empower them\n                to \"Be Your Own Bank\". Our users come first.","about.north-start-item-3":"Our users' security and privacy are critical to our success and we\n                will not forsake them in service of our ambition.","about.north-start-item-4":"We build connections with each other and our users by\n                communicating frequently, authentically and openly and we build\n                trust by doing what we say we'll do.","about.north-start-item-5":"We believe we cannot get the big things right if we don't get the\n                little things right first. Sometimes that makes things harder.\n                Luckily, we're ok with hard.","about.join.title":"Meet the team","about.join.title-desc":"Check out the people who are making it all happen","about.join-jobs-link":"Our Team","airdrop.hero-title":"Introducing a framework for Airdrops","airdrop.subtitle":"Our vision and guidebook to decentralization","airdrop.text":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","airdrop.modal-download-program":"Download Paper","airdrop.submitted-form":"Thank you!","airdrop.modal-download-button":"Download","airdrop.airdrop-program":"Download Paper","advertise.hero-title":"Advertise on Blockchain","advertise.hero-desc":"Reach the most engaged cryptocurrency audience","advertise.about.wallet":"Blockchain is the worlds leading digital currency wallet and software platform for digital assets. We power more than 200,000 transactions every day and over $1 billion in sent volume over 30 days.","advertise.about.click":"We help brands connect with passionate, engaged cryptocurrency audiences at scale. Our uncluttered placements make it easy to reach campaign goals and acquire new customers profitably.","advertise.reach.title":"Reach millions of global tech influencers","advertise.stat-item-1":"25M+ impressions{break}per month","advertise.stat-item-2":"20M+ page views{break}per month","advertise.stat-item-3":"2.5M+ unique visitors{break}per month","advertise.reach.sub-title2":"Our audience is young and global","advertise.power.title":"Four powerful ways to reach our users","advertise.power.desc":"Our inventory connects marketers with future-focused, influential cryptocurrency audiences. Explore our placements below.","advertise.power-item-1-title":"Homepage","advertise.power-item-1-desc":"The blockchain.info homepage is the first stop for\n                  cryptocurrency enthusiasts seeking an up-to-date overview of bitcoin markets.","advertise.power-item-1-ad-info":"Ad size: 728x90px","advertise.power-item-2-title":"Markets Page","advertise.power-item-2-desc":"The blockchain.info markets page gives investors in-depth analysis\n                into the daily and historical performance of bitcoin.","advertise.power-item-2-ad-info":"Ad sizes: 728x90px, 300x250px","advertise.power-item-3-title":"Promoted Article","advertise.power-item-3-desc":"Add your brands voice to the top of the Latest Headlines section\n                  on our markets page.","advertise.power-item-3-ad-info":"Advertisers provide URL to external site","advertise.power-item-4-title":"Wallet","advertise.power-item-4-desc":"Sponsored links on the Blockchain Wallet reach 25 million users,\n                  the largest and most engaged cryptocurrency community in the\n                  world.","advertise.power-item-4-ad-info":"Ad size: 125x30px","advertise.ready.title":"Ready to reach our influential audience?","advertise.reach.subtitle":"Get in touch.","advertise.reach.submitted":"Thank you for your interest!","advertise.reach-form.first-name":"*First Name","advertise.reach-form.last-name":"*Last Name","advertise.reach-form.email":"*Email","advertise.reach-form.phone":"Phone Number","advertise.reach-form.company":"*Company Name","advertise.reach-form.website":"*Website URL","advertise.reach-form.impact":"*How much of an impact are you looking to make?","advertise.reach-form.questions":"Any questions or additional information we should know? What are\n                        your goals for this campaign?","advertise.reach-form.required":"*Required Fields","advertise.reach-form.submit":"Submit","ventures.ourstory.title":"Our Story","ventures.ourstory.content":"Blockchain Ventures is a venture capital fund and a subsidiary of Blockchain. We created Blockchain Ventures to support and invest in distributed ledger technology (DLT) projects that advance the industry and provide positive societal impact. With support from its parent company, Blockchain Ventures aims to contribute to the creation of an open, fair, and accessible financial system and promote DLT use-cases that are revolutionary beyond finance.","ventures.investments.title":"Our Investments","ventures.team.fund.title":"Fund Management Team","ventures.team.institutional.title":"Blockchain Institutional Team","ventures.value.title":"Our Value Add","ventures.value.contents":"With over {wallets}M wallets created on the platform, Blockchain is one of the most trusted brands in crypto. We invest in equity and token projects and provide them with legal, security, technical, and financial support from our talented bench of employees, partners, and advisors.","careers.jobs-header-position":"position","careers.jobs-header-location":"location","careers.jobs-header-dept":"department","careers.hero-title":"Let's Build","careers.subtitle":"We are rebuilding finance and would love for you to join us! Lets break ground. Lets challenge convention. And lets have fun doing it.","careers.openings-button":"View Openings","careers.perks-title":"Sweet Perks","careers.perks-desc":"Theyre probably not the main reason you will choose to come to Blockchain, but they make coming to work every day just a little bit better.","careers.perk-1":"Crypto bonus","careers.perk-2":"Unlimited PTO","careers.perk-3":"Free lunch","careers.perk-4":"Flexible schedule","careers.perk-6":"Awesome benefits","careers.perk-7":"Stocked kitchen","careers.perk-8":"On-site shower","careers.work-title":"Work That Matters","careers.work-subtitle":"The work we do is driven by a collective desire to offer financial empowerment to everyone and anyone in the world. Theres nothing else wed rather be doing.","careers.know-title":"Want to know more about our interview process?","careers.know-link":"Interviews at Blockchain","careers.jobs-title":"Current Opportunities","china.hero-title":"","custody.hero-title":"Worlds Most Secure Crypto Vault","custody.hero-sub":"Meet the digital assets custody solution with end-to-end multi-layered security across various storage environments","custody.submitted-email":"Thank you! Well be in touch.","custody.feature-item-1-title":"Security","custody.feature-item-1-desc":"Advanced government-grade security protocols with custody solutions tailored to your needs.","custody.feature-item-2-title":"Service","custody.feature-item-2-desc":"24/7 support with the fastest response time so you can move assets and capitalize on timely investment opportunities.","custody.feature-item-3-title":"Fees","custody.feature-item-3-desc":"A zero setup with no monthly custody fees for qualified customers.","enterprise.title-header":"Blockchain Means{break}Business","enterprise.quote-title":"The distributed-ledger technology that undergrids bitcoin... could\n            change the financial system; think the Internet before browsers.","enterprise.quote-origin":" The Brookings Institute","enterprise.under-quote":"Hype of distributed-ledger technology has sounded throughout the\n              industry for years.{break}So why has so little action been taken?\n              Because nobody knew where to start.","enterprise.until-now-header":"Until now.","enterprise.distributed-ledger-title":"Unlocking the value of distributed-ledger technology","enterprise.distributed-ledger-desc-1":"Thanks to our market dominance and our wealth of experience with\n                mass deployment, Blockchain is bringing the value of\n                distributed-ledger technology to leading global\n                institutions.","enterprise.distributed-ledger-desc-2":"Just as we've done for millions of individuals with our personal\n                wallet, Blockchain empowers global institutions with the same\n                control, security, and ease of useand fundamentally changes the way\n                they do business.","enterprise.distributed-ledger-box-1":"Industry leading research","enterprise.distributed-ledger-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-box-2":"Settlement Speed","enterprise.distributed-ledger-box-3":"Efficiency","enterprise.distributed-ledger-box-4":"Security","enterprise.distributed-ledger-mobile-sidebar":"Four areas where blockchain is redefining business as usual:","enterprise.distributed-ledger-mobile-box-1":"Industry leading research","enterprise.distributed-ledger-mobile-box-2":"Settlement Speed","enterprise.distributed-ledger-mobile-box-3":"Efficiency","enterprise.distributed-ledger-mobile-box-4":"Security","faq.q1":"What does Blockchain do?","faq.a1.p1":"Led by engineers and product people, Blockchain is focused on designing, building, testing, and shipping great products that delight our users. We have three core products:","faq.a1.p2":"Our first and original app is still the worlds most popular bitcoin website of all time. The explorer allows anyone in the world a quick and reliable way to check the status of any transaction. The site data is regularly used by Reuters, Bloomberg, and many others to report on the status of the digital currency ecosystem. Think Bloomberg meets Google for Digital Currency.","faq.a1.p3":"We offer the worlds most widely used wallet for digital currencies. We build iOS, Android and web wallets for millions of crypto enthusiasts. Our wallets make it simple and easy for anyone in the world to securely send, receive, and manage their bitcoin, bitcoin cash, and ether. Our wallet is a software wallet that provides infrastructure to empower our users to be their own bank. We dont hold users funds, or have access to them.","faq.a1.p4":"Blockchain provides the most built upon API in the ecosystem. Thousands of developers have used our APIs to build a huge array of products and decentralized applications.","faq.a1.p5":"But it doesnt stop there. Our R\u0026D efforts are responsible for pioneering advancements in block chain technology. Most recently, the team unveiled the first prototype of a revolutionary payment channel, called Thunder. The technology enables users and vendors to send and receive digital assets without touching the main block chain. Even in the prototype phase, Thunder has the potential to facilitate secure, trustless and nearly instant payments, unleash the power of microtransactions and allow the block chain networks to handle heavy loads, and increase user privacy.","faq.q2":"What technologies does Blockchain jam to?","faq.a2.p1":"We use java on our backend but also use some clojure and node for smaller backend systems. Our frontend is AngularJS and our database is MySQL. The Blockchain wallet is available on {iOSLink}, {androidLink} and {webLink}. If youre interested, here are the current frameworks we use:","faq.a2.l1":"{link}: storyboards, JSBridgeWebView","faq.a2.l2":"{link}: gradle, bitcoinJ, apache commons, Junit","faq.a2.l3":"{link}: AngularJS, NPM, NodeJS, Travis, ES6, Jasmine (for tests), BitcoinJS, Bootstrap","faq.q3":"What do you look for in prospective hires?","faq.a3.p1":"Weve hired people from 18 different countries, people already raising children, recent high school grads, PhDs, drop outs, anarchists, liberals, and people from nearly every socioeconomic background. What do they all have in common?","faq.a3.l1":"We hire people that embody our core values. To be a part of this team, you need to be passionate about challenging convention, empowering our end-users, sanctifying security, delighting in the details and doing it all while staying human, humble and honest.","faq.a3.l2":"We hire people who are better than at least 50% of the team. Great hires who cross that threshold are hard to come by and patience isnt easy, but the right person slow is better than the wrong person fast.","faq.a3.l3":"Skills can be taught so intellectual strength and curiosity are far more valuable to us.","faq.a3.l4":"The struggle is real in a start-up. Determination, passion and grit are the antidote. We hire people who believe in what were doing and are excited to push the rocket when the going gets tough.","faq.a3.l5":"We never stop shipping. To make it at Blockchain, employees need to have a bias for action.","faq.a3.p2":"For more on our approach to hiring, read our CEOs take {mediumLink}.","faq.q4":"What should I expect in the hiring process?","faq.a4.p1":"First, youll have an introductory conversation with a member of our Talent team. If all goes well, well schedule a call between you and the Hiring Manager.","faq.a4.p2":"The Hiring Manager conversation is a two-way exploration. They can share more about the role and answer any questions you may have. Simultaneously, theyll be assessing whether youre a good fit for the role and company. If both parties agree that this feels like a good fit, youll be invited in for a face to face interview.","faq.a4.p3":"F2F interviews are conducted with 3-5 people and are generally structured as follows:","faq.a4.l1":"First, youll meet with the hiring manager who will work through a challenge (note: this challenge varies from role to role and may be done in advance of this interview - prime example: were far bigger fans of code samples than whiteboarding code  and, in that case, well use this time to discuss your work together) and answer any questions you may have.","faq.a4.l2":"3-4 additional interviewers will meet with you to give you a broader sense of our team and get a sense for you and how you can help us build an open, accessible and fair financial future.","faq.a4.p4":"Youll hear back from us within a week. If all goes well, well ask you for references and youll be invited to meet with our CEO. Within 3 days, well let you know if were moving to an offer stage. If so, well begin contacting your references and getting the offer together. Once all references have been checked, well send an offer letter your way and cross our fingers.","faq.q5":"Why do people join the ranks at Blockchain?","faq.a5.l1.span":"Make a Meaningful Impact:","faq.a5.l1":"Joining our team means you meaningfully change the lives of over a third of the worlds population who, at the moment, dont have the luxury of a stable financial market, currency or access to financial services. And engineers can take it one step further by not only pushing the gauge on Blockchain products but also working on open source projects that are benefiting the bitcoin ecosystem and community as a whole.","faq.a5.l2.span":"Pioneer New Technology:","faq.a5.l2":"Blockchain technology is revolutionizing the way value is exchanged. Our team is at the forefront of that change and, as a member of our team, youll have the opportunity to break new ground on a novel set of problems. There is no rule book or precedent, only the opportunity to create. For engineers, in particular, that means an opportunity to work on the new internet and pioneering change globally.","faq.a5.l3.span":"Work on your Terms:","faq.a5.l3":"Theres no denying that we work hard but were more focused on what you do than how you do it. So weve ditched the standard 9-5 in favor of supporting individual work schedules that maximize each employees potential and effectiveness.","faq.a5.l4.span":"Work with the Best:","faq.a5.l4":"You will not be the smartest person in the room.  Were not just talking book smart (we have our share of PhDs and college dropouts), but people that demonstrate their care for their craft.","faq.a5.l5.span":"Dissolving Boundaries Exist:","faq.a5.l5":"We have a lot to do but the work youll be doing will be driven as much by your role and responsibilities as it is by your interests. Far from being limited by your role, at Blockchain youll be encouraged to pursue work in areas that are of interest and to evolve your skills set across a variety of projects.","faq.q6":"What if I cant fully wrap my brain around cryptocurrencies like bitcoin and ether?","faq.a6":"Click {supportLink} to visit our support center where you can find lots of useful information to get you up to speed.","faq.title-1":"You got Q's","faq.title-2":"We got A's","faq.questions-title":"Common Questions","getcrypto.claim.header":"Congrats!","getcrypto.claim.button":"Start","getcrypto.signup.title1":"Get ready for future crypto airdrops with gold verification","getcrypto.signup.title2":"Airdrop Status: Paused","getcrypto.signup.getcrypto1":"Unlock Gold","getcrypto.faq-1-title11":"What else Gold Level gets you","getcrypto.faq-1-title1":"Higher Swap Limits","getcrypto.faq-1-desc1":"Break the glass ceiling. With gold level, the more you trade  the higher your limits.","getcrypto.faq-2-title1":"Access to buy bitcoin","getcrypto.faq-2-desc1":"Make yourself at home. Buy BTC with your Visa card from the comfort of your digital wallet.","getcrypto.faq-3-title1":"Keep your keys","getcrypto.faq-receive-xlm-desc1":"Swap crypto, not ownership. Relax knowing any new assets aquired are backed by your 12 word recovery phrase.","home.hero-title":"Connecting the world toCrypto","home.hero-title-desc":"The easy way to send, receive, store, and trade digital currencies","home.hero-title-button":"Get a Free Wallet","home.stat-item-1-desc":"Wallets","home.stat-item-2-desc":"Transacted","home.stat-item-3-desc":"Countries","home.stat-item-4-desc":"Founded","home.feature-section-title":"Your Passport to the Future of Finance","home.feature-section-desc":"The first and most trusted global cryptocurrency company","home.feature-item-1-title":"Invest","home.feature-item-1-desc":"Exchange and transact bitcoin, ethereum, bitcoin cash, USD PAX, and stellar lumens using the worlds most trusted and secure cryptocurrency wallet.","home.feature-item-1-button":"Learn more","home.feature-item-2-title":"Explore","home.feature-item-explorer-desc":"Use the most popular block explorer to search and verify transactions on the Bitcoin, Ethereum, and Bitcoin Cash blockchains.","home.feature-item-2-button":"Learn more","home.feature-item-3-title":"Analyze","home.feature-item-3-desc":"Stay on top of bitcoin and other top cryptocurrency prices, news, and market information.","home.feature-item-3-button":"Learn more","home.signup.title":"Enter the Future of Finance","home.signup.desc":"Empowering individuals, investors, and developers to join the revolution","home.signup.started-button":"Create a Wallet","home.signup.learn-button":"Learn More","interview.hero-title":"Interviewing at Blockchain","interview.hero-title-desc":"What to expect, more or less","interview.step-item-1-title":"Resume review","interview.step-item-1-desc":"Once we have your LinkedIn or resume in hand, well review it\n                        and get back with you as quickly as possible. We get thousands\n                        of wonderful applicants every week so at times it takes longer\n                        than we would like.","interview.step-item-2-title":"Phone conversation with a talent member","interview.step-item-2-desc":"Conversation being the key word. Ultimately, what were after is\n                        learning what makes you you. We also do our best to give you\n                        more details about the company and the role.","interview.step-item-3-title":"Code or portfolio review","interview.step-item-3-desc":"If you are interviewing for an engineering or design position,\n                        we like to spend time understanding your technical skills. You\n                        can complete a mini project for us or we can review previous\n                        professional or personal projects on your Github. For designers,\n                        a portfolio is a must. If those options don't work, you can\n                        have a technical interview with one of our engineers.","interview.step-item-4-title":"Video chat with hiring manager","interview.step-item-4-desc":"Its much easier to make a connection face-to-face. We\n                        understand its not easy to get away from the office (there are\n                        only so many excuses you can come up with) so we are flexible\n                        and open to using WhatsApp, Google Hangouts, Skype, or a good\n                        old-fashioned phone call.","interview.step-item-5-title":"On-site visit","interview.step-item-5-desc":"Depending on which team you are interviewing with, this can take\n                        anywhere between 2 to 3 hours. Ask questions. Be curious. We\n                        want you to learn as much as possible.","interview.step-item-6-title":"Reference check","interview.step-item-6-desc":"Checking references helps give us a flavor of what youre like\n                        to work with as well as what it will take for you to get the\n                        best experience possible at Blockchain.","interview.step-item-7-title":"Welcome to the family!","interview.step-item-7-desc":"If it feels good to us and it feels good to you, then lets get\n                        started. The door is always open to feedback so please dont be\n                        shy. You can tell us privately or publicly on Glassdoor. In\n                        everything we do, including interviewing, we strive for\n                        perfection through iteration.","interview.blockchain-material":"So, are you Blockchain material?","interview.open-positions-button":"View Jobs","bitcoin-faq.title":"Bitcoin For Beginners","bitcoin-faq.decentralized":"Bitcoin, the decentralized network, allows users to\n            transact directly, peer to peer, without a middle man to manage the\n            exchange of funds.","bitcoin-faq.goods":"The digital asset,\n           bitcoin, is used like other assets in exchange for goods and services.\n           Unlike traditional currencies and assets, bitcoin is easily portable,\n           divisible, and irreversible.","bitcoin-faq.efficiency":"Bitcoin\n          increases system efficiency and enables the provision of financial services\n          at a drastically lower cost, giving users more power and freedom.","learning.bitcoin.why.title":"Why should I use it?","learning.bitcoin.why.desc":"There are many reasons to start using bitcoin. Here are a few of our favorites:","bitcoin-faq.why-desc-1":"Bitcoin was named the top performing currency four\n              of the last five years","bitcoin-faq.why-desc-2":"As a global currency you can send bitcoin to anyone,\n              anywhere in the world without worrying about cross border remittance\n              fees","bitcoin-faq.why-desc-3":"Keeping\n            your bitcoin safe in a non-custodial wallet (like Blockchains) means\n             there is no entity that can lock you out of your funds","bitcoin-faq.why-desc-4":"Its globally\n            inclusive -- bitcoin is enabling millions across the globe to transact,\n             save, and hedge their way to a better financial future","learning.ether-basics-content-header":"Ethereum For Beginners","learning.ether-basics.distributed-info":"Ethereum is a distributed public block chain network that focuses on running programming code of any decentralized application. More simply, it is a platform for sharing information across the globe that cannot be manipulated or changed.","learning.ether-basics.decentralized-info":"Ether is a decentralized digital currency, also known as ETH. In addition to being a tradeable cryptocurrency, ether powers the Ethereum network by paying for transaction fees and computational services. Ether is paving the way for a more intelligent financial platform.","learning.ether-basics.faq-header":"Frequently Asked Questions","learning.ether-basics.faq-worth-q":"How much is it worth?","learning.ether-basics.worth-ans-header":"How much is it worth?","learning.ether-basics.worth-ans":"Like all assets, the market value for a single ether is determined by supply and demand. The current price is {price}","learning.ether-basics.why-use-q":"Why should I use it?","learning.ether-basics.why-use-ans-header":"Why should I use it?","learning.ether-basics.why-use-ans":"As the Ethereum platform grows, it will change the way we do business and transact on a daily basis. We want to give you the opportunity to start using ether now, so you'll be ready for what the future brings.","learning.ether-basics.fees-q":"How do transaction fees work?","learning.ether-basics.fees-ans-header":"How do transaction fees work?","learning.ether-basics.fees-ans":"When you send ether or do anything else on the Ethereum block chain, you must pay miners for the computation of that transaction. In your Blockchain wallet, well set this as a fixed fee for you.","learning.ether-basics.diff-q":"How is it different from bitcoin?","learning.ether-basics.diff-ans-header":"How is it different from bitcoin?","learning.ether-basics.diff-ans":"Ethereum expands on Bitcoin by harnessing block chain capability for computer code. Ethereum has a wide range of potential applications such as voting, global supply chains, medical records, and the financial system.","learning.how-it-works.content-header":"How Your Wallet Works","learning.how-it-works.main-section-header-1":"Your Wallet \u0026 Its Master Seed","learning.how-it-works.main-section-desc-1":"When you create your Blockchain Wallet, a unique master seed is created. This master seed is the nucleus of your specific wallet, and is used to derive every individual bitcoin address that you'll use to send and request bitcoin.","learning.how-it-works.main-section-desc-1-sub-link":"Quick tip: Learn more about HD wallets {link}","learning.how-it-works.main-section-header-2":"Client Side Encryption Means Only You Have Access to Your Wallet","learning.how-it-works.main-section-desc-2":"We do not store your bitcoins, we only provide you with the software you need to store them yourself. Your wallet is encrypted on your device with your personal password. Your password acts as your decryption key to both lock and unlock your wallet  your wallet cannot be accessed without it. Because we dont know or store your password (we cant even reset it), only you are able to unlock and decrypt your wallet.","learning.how-it-works.main-section-header-3":"We've Got Your Back(up)","learning.how-it-works.main-section-desc-3":"Your encrypted wallet is automatically backed up to our servers. To safely store your wallet, we add another layer of security by encrypting your wallet a second time. Securely storing your wallet on our servers ensures that you can access your wallet from any (and all) of your different devices.","main-section-header-4":"Decrypting your wallet couldn't be easier","main-section-desc-4":"When you access your wallet with your Wallet ID (a unique identifier specific to your wallet) and password, your browser uses our API to download your encrypted wallet backup, before safely decrypting it on your device.","learning.how-it-works.main-section-desc-4-sub":"Quick tip: You can also access your wallet on your mobile device through our {break} {iPhone} and {Android} apps","learning.how-it-works.main-section-header-5":"Your Backup Phrase - The Failsafe","learning.how-it-works.main-section-desc-5":"Your Backup Phrase is made up of 12 random words, and is an encoded version of your master seed (and an {link}). It acts as a backup and allows you to access your bitcoins and ether regardless of the wallet software youre using. In the event that you lose your password, or choose to use another wallet provider, your Backup Phrase is all you need to regain access to your funds.","learning.how-it-works.main-section-desc-5-sub":"Quick tip: You can find your 12 word Backup Phrase in your Security Center after creating your wallet. Write this phrase down and keep it somewhere safe.","learning.how-it-works.good-to-know-header":"Good to Know","learning.how-it-works.good-to-know-1-info":"We cannot (and don't want to): view your balance, view your address book, make transactions on your behalf, confiscate your wallet, or lock you into our service.","learning.how-it-works.good-to-know-2-info":"We run regular internal \u0026 external security audits, to keep your wallet safe.","learning.how-it-works.good-to-know-3-info":"We have an internal QA team dedicated to the highest quality bug-free products.","learning.how-it-works.good-to-know-4-info":"Our bug bounty program, which rewards security researchers for helping us find and fix bugs in our software, ensures that our wallet is tested thoroughly.","learning.how-it-works.good-to-know-5-info":"Our codebase is open source for everyone to check ({link}).","learning.get-bitcoins.content-header":"A beginner's guide on buying your first Bitcoin","learning.get-bitcoins.info-title-1":"Create a Blockchain Wallet","learning.get-bitcoins.info-col-1-desc-1":"All you need is a verifiable email address to get started.","learning.get-bitcoins.info-col-1-desc-2":"Create your free wallet now","learning.get-bitcoins.info-title-2":"Set Up an Exchange Account","learning.get-bitcoins.info-col-2-desc-1":"Once you've created your wallet, navigate to the 'Buy Bitcoin' tab to set up an account with one of our integrated exchange partners.","learning.get-bitcoins.info-col-2-desc-2":"If the buy option is not available in your wallet when you log in, stay tuned. We're working with exchange partners all over the world and we'll be in your area soon!*","learning.get-bitcoins.info-col-2-desc-3":"*Our buy Bitcoin feature is currently only available for users within certain states in the US, India, the European Union, Iceland, Liechtenstein, Norway, Switzerland, Monaco and San Marino.","learning.get-bitcoins.info-title-3":"Start Buying Bitcoin","learning.get-bitcoins.info-col-3-desc-1":"Once you have set up an account with our exchange partner, you can begin buying bitcoin.","learning.get-bitcoins.info-col-3-desc-2":"Blockchain works with exchange partners all around the world to make buying bitcoin in your wallet both a seamless and secure experience.","learning.get-bitcoins.info-col-3-desc-4":"Learn More","learning.how-to-get-ether.content-header":"A beginner's guide on buying your first Ether","learning.how-to-get-ether.info-title-1":"Store Bitcoin in Your Wallet","learning.how-to-get-ether.info-col-1-desc-1":"To learn how to get bitcoin in your wallet, {link}.","learning.how-to-get-ether.info-link-click-here":"click here","learning.how-to-get-ether.info-col-1-desc-2":"P.S. You can also exchange your ether for bitcoin through the same process.","learning.how-to-get-ether.info-title-2":"Navigate to your Exchange Tab","learning.how-to-get-ether.info-col-2-desc-1":"Our partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!)","learning.how-to-get-ether.info-title-3":"Exchange Bitcoin for Ether","learning.how-to-get-ether.info-col-3-desc-1":"Enter the amount of bitcoin you want to exchange and confirm your order. Once the exchange is complete, your ether will be deposited directly into your wallet.","learning.security.info-section-title":"Your Wallet's Security","learning.security.info-section-title-desc":"When you create a Blockchain wallet, we recommend completing three key security features.","learning.security.info-1-title":"Verify Your Email","learning.security.info-1-desc":"Verifying your email address allows us to send login codes when suspicious or unusual activity is detected, to remind you of your wallet login ID, and to send bitcoin payment alerts when you receive funds.","learning.security.info-2-title":"Set up Two-Factor Authentication","learning.security.info-2-desc":"Enable two-factor authentication via SMS code, Yubikey, or Google Authenticator to further protect your wallet from unauthorized access.","learning.security.info-3-title":"Write Down Your Backup Phrase","learning.security.info-3-desc":"Your backup phrase is the most important of all security measures. It is the key to ensuring your access to your funds if you forget your password or Blockchain is unavailable.","learning.security.backup-title":"Your Backup Phrase","learning.security.backup-desc":"The Failsafe","learning.security.reason-1-title":"What Is It?","learning.security.reason-1-desc":"Your Backup Phrase, an encoded version of your wallets master seed, is a mnemonic passphrase made up of 12 random words. It acts as a backup, ensuring that you can always access your funds.","learning.security.reason-2-title":"Why Do I Need It?","learning.security.reason-2-desc":"In the event that you lose your Wallet ID (or worse your password), your Backup Phrase is the only way youll be able to regain access to your funds. Reminder: were a non-custodial wallet which means we cant reset your password.","learning.security.reason-3-title":"Why Do I Have To Write It Down?","learning.security.reason-3-desc":"Anyone with your Backup Phrase can gain access to your funds and transaction history. To keep your funds protected from online hacks or accidental data loss, we recommend storing it offline - in a notebook or on a piece of paper.","learning.security.reason-4-title":"Where Can I Find It?","learning.security.reason-4-desc":"You can find your Backup Phrase by navigating to the Security Center in your Wallet and selecting Backup Phrase.","learning.security.faq-section-title":"Frequently Asked Question","learning.security.question-1":"What do I do if I lose my password?","learning.security.ans-1":"Were a non-custodial wallet which means we cant reset your password. Your Backup Phrase is the only way for you to regain access to your funds if you forget your password.","learning.security.question-2":"How can I make sure my password is secure?","learning.security.ans-2":"Our recommendations for having a secure password are:","learning.security.ans-2-pt-1":"Be at least 16 characters","learning.security.ans-2-pt-2":"Be unique. Never use the same password twice","learning.security.ans-2-pt-3":"Be diverse. Passwords are case-sensitive, so choose a healthy variety of upper and lowercase letters, numbers, and dont forget to throw in some %,#,!,*, or \u0026","learning.security.question-3":"What else can I do to secure my wallet?","learning.security.ans-3":"In your wallet's settings, you can find advanced security options. You should also make sure to write down your 12 word Backup Phrase. Read more about why it's important to backup your wallet with your Backup Phrase {link}","learning.wallet-faq.content-header":"Using Your Blockchain Wallet","learning.wallet-faq.basic-1-title":"Logging in With Your Wallet ID","learning.wallet-faq.basic-1-desc":"To log into your wallet you need your Wallet ID, your password, and any two-factor authentication that you have enabled. Your Wallet ID is a string of random letters and numbers that acts as a username. You can find it by navigating to the General section of your Settings menu. Although it looks similar to an address, your Wallet ID cannot be used to send or request funds.","learning.wallet-faq.basic-2-title":"Checking Your Balance","learning.wallet-faq.basic-2-desc":"You will always be able to see your balances at the top of your wallet and on your dashboard. Want to see your balance in your chosen currency instead? Click on your cryptocurrency value and it will display the fiat currency equivalent.","learning.wallet-faq.basic-3-title":"Sending \u0026 Receiving","learning.wallet-faq.basic-3-desc":"To send funds from your wallet, you need the recipient's receive address or QR code.","learning.wallet-faq.basic-3-desc-2":"To request, you can share your address or QR code with the sender. Note: your bitcoin and bitcoin cash address will change each time you request but your ether address will stay the same.","learning.wallet-faq.basic-4-title":"Using Your Transaction Feed","learning.wallet-faq.basic-4-desc":"Your home screen will display your most recent transactions, and you can find your full transaction feed by clicking on the corresponding asset in your wallets menu.","learning.wallet-faq.faq-section-title":"Frequently Asked Questions","learning.wallet-faq.question-1":"What do I need to create a Blockchain Wallet?","learning.wallet-faq.ans-1":"Creating a free Blockchain Wallet is quick and easy. All you need is a valid email address and a secure password.","learning.wallet-faq.ans-1-link":"Get Started","learning.wallet-faq.question-2":"What is an address?","learning.wallet-faq.ans-2":"Addresses are strings of letters and numbers, that are used to send you funds. For increased privacy, a new bitcoin address is generated for every transaction. Find the address for your next transaction by clicking Request in your wallet.","learning.wallet-faq.question-3":"Are there fees?","learning.wallet-faq.ans-3":"Yes. Transaction fees cover the mining network fees and the Blockchain infrastructure necessary to ensure fast and reliable transaction confirmation times. Miners prioritize transactions based on fees, so the higher the fee, the greater chance your transaction has of being completed quickly. A fee thats too low runs the risk of never being confirmed. Your Blockchain wallet will recommend a fee for you to use based on the current network conditions and the size of your transaction. You can choose to set your own fee for bitcoin, but we only recommend that for more advanced users.","learning.wallet-faq.question-4":"What happens if my transaction is not completed?","learning.wallet-faq.ans-4":"If your transaction is rejected, the funds will remain in the senders wallet.","learning.wallet-faq.question-5":"How can I keep my wallet secure?","learning.wallet-faq.ans-5":"When you create a Blockchain wallet, we recommend completing three key security features: email verification, two-factor authentication, and your backup phrase.","learning.wallet-faq.ans-5-link":"Learn More","learning.wallet-faq.question-6":"How do I get bitcoin in my wallet?","learning.wallet-faq.ans-6":"Blockchain works with exchange partners all around the world to make buying cryptocurrency in your wallet both a seamless and secure experience.","learning.wallet-faq.ans-6-link":"Learn More","learning.wallet-faq.question-7":"How do I get ether or bitcoin cash in my wallet?","learning.wallet-faq.ans-7":"You can receive ether or bitcoin cash by clicking on request, or exchange your bitcoin for ether in the Exchange tab.","learning.wallet-faq.ans-7-link":"Learn More","learning.wallet-faq.feature-1-title":"Buy, Sell and Exchange","learning.wallet-faq.feature-1-desc-1":"Our Buy and Sell Bitcoin feature currently serves users across Europe and India (with more coming soon!).","learning.wallet-faq.feature-1-desc-2":"Our exchange partnership with ShapeShift allows you to convert your bitcoin into ether (and vice versa!).","learning.wallet-faq.feature-1-link":"Get Started","learning.wallet-faq.feature-2-title":"Languages and Currencies","learning.wallet-faq.feature-2-desc-1":"Our wallet is available in 25 languages and 22 currencies. To change your wallets language or currency, navigate to the Preferences section under Settings. From there, choose your language or currency from the drop down.","learning.wallet-faq.feature-3-title":"Blockchain on Mobile","learning.wallet-faq.feature-3-desc-1":"Use your Blockchain wallet on the go. Download the Blockchain app to access the same wallet, same funds, and same transactions, all on your mobile device.","learning.wallet-faq.feature-3-link-1":"Learn About Our iOS App","learning.wallet-faq.feature-3-link-2":"Learn About Our Android App","lockbox.cart-lockbox":"Lockbox","lockbox.cart-button":"Buy now","lockbox.hero.title":"Blockchain Lockbox","lockbox.hero.desc":"A new crypto hardware wallet that works seamlessly with your Blockchain Wallet.","lockbox.feature-1-title":"Simple","lockbox.feature-1-desc":"No need to download any software. Blockchain Lockbox works seamlessly with your Blockchain Wallet with the minimum steps required to get started.","lockbox.feature-2-title":"Secure","lockbox.feature-2-desc":"Our dual chip architecture guarantees cryptographic protection so you can store your crypto worry-free. Your private keys stay protected behind your secret PIN.","lockbox.feature-3-title":"Trade","lockbox.feature-3-desc":"We took the hard out of hardware so you can trade your crypto from your fingertips. Easily receive funds in your hardware wallet without being connected.","lockbox.specs-hero-title":"Whats in the box?","lockbox.spec-hero-desc":"Everything you need to get started. Plug in and get going.","lockbox.spec-item-1-title":"Dimensions \u0026 Weight","lockbox.spec-item-1-desc-1":"Size: 98mm x 18mm x 9mm","lockbox.spec-item-1-desc-2":"Weight: 16.2g","lockbox.spec-item-2-title":"Compatibility","lockbox.spec-item-2-desc-2":"Windows (8+), Mac (10.8+), Linux or Chrome OS. Requires Google Chromium or Firefox, and one USB port to connect your Lockbox.","lockbox.spec-item-3-title":"Connectors","lockbox.spec-item-3-desc-1":"Connector: USB Type Micro-B","lockbox.spec-item-3-desc-2":"Certification level: CCEAL5+","lockbox.spec-item-3-desc-3":"Chips: ST31H320 (secure) + STM32F042","lockbox.spec-item-4-title":"Materials","lockbox.spec-item-4-desc-1":"Brushed stainless steel and Plastic","lockbox.spec-item-4-desc-2":"No batteries required","lockbox.question-hero-title":"Common Questions","lockbox.question.why-hardware":"Why should I use a hardware wallet?","lockbox.answer.why-hardware":"Hardware wallets are immune to computer viruses that attempt to hack or steal private keys. By storing your private key in a hardware wallet, you are securing your crypto offline, keeping it another step away from hackers.","lockbox.question.why-lockbox":"Why should I buy a Blockchain Lockbox?","lockbox.answer.why-lockbox":"Blockchain has joined forces with Ledger to bring you the best of both worlds. The easiest, most widely used web wallet and the most secure offline storage solution creates a seamless experience to trade, transact, and protect your crypto.","lockbox.question.lockbox-setup":"How easy is it to setup a Lockbox?","lockbox.answer.lockbox-setup":"Setting up Blockchain Lockbox is quick and takes a few minutes. No downloadable software is required, and our easy to follow onboarding walks users through a step by step guide on how to get started in no time.","lockbox.question.lockbox-difference":"Whats the difference between Lockbox and Ledger Nano S?","lockbox.answer.lockbox-difference":"Lockbox has been designed specifically by Ledger for Blockchain. It features custom Blockchain firmware, enabling the exclusive features of Lockbox. Lockbox is not compatible with Ledger products such as Ledger Live.","lockbox.support-link":"View more","lockbox.get-now-title":"Pay However You Want","press.hero-title":"All Things Press","press.about-title":"About Blockchain","about.about-desc":"Blockchain is connecting the world to the future of finance. We are the most trusted and fastest growing crypto company, helping millions across the globe  from single individuals to the largest institutions  have an easy and safe way to access cryptocurrency. Through the use of block chain technology, Blockchain is revolutionizing the $14T financial services industry. Blockchain has raised over $70 million in funding from leading investors including Lightspeed Venture Partners and Google Ventures.","press.kit-button":"Download Press kit","press.social-accounts":"Official Social Accounts","press.social-blog":"Blockchain Blog","press.social-facebook":"Facebook","press.social-twitter":"Twitter","press.social-twitter-2":"Twitter Support","press.social-vkontakte":"VKontakte","press.social-instagram":"Instagram","press.social-Telegram":"Telegram","press.news-title":"Want Blockchain's latest news?","press.news-blog-title":"Check out our blog","press.news-blog-button":"Read the latest","research.hero-title":"Pioneering the Industry","research.subtitle":"Were dedicated to leading research and thought leadership that helps us and others better understand how blockchain can impact the broader world","research.item-investment-thesis":"Blockchains Cryptoasset Investment Thesis","research.item-investment-thesis-desc":"Since Blockchain was founded in 2011, weve seen bitcoin and other digital asset ownership grow from thousands of pioneers to over 30 million people today. Our investment thesis provides a comprehensive view of the factors driving that growth, and the remaining challenges ahead for cryptoassets to be widely adopted.","research.blockchain-investment-thesis-button":"Download Thesis","research.item-pax-primer":"Primer Series: A Look At USD PAX (PAX)","research.item-pax-primer-desc":"In September 2018, Paxos launched the Paxos Standard (PAX), a stablecoin fully backed by physical U.S. dollars stored in FDIC-insured banks and regulated by the New York State Department of Financial Services. By eliminating price volatility, PAX gives users an entirely new way to send value, manage inflation, mitigate trading risk, and gain exposure to the US dollar. This primer dives deeper into the strengths, data and competitive landscape for PAX.","research.pax-primer-button":"Download Primer","research.item-xlm-primer":"Primer Series: A Look at Stellar (XLM)","research.item-xlm-primer-desc":"Founded in 2014, Stellar is designed to be a world-wide payment network that facilitates the exchange of any currency, asset or token. Its native asset, Lumens (XLM), has steadily ranked as one of the leading cryptoassets in terms of market value and ecosystem support. A key focus in this primer is laying out the differences of the Stellar and Ripple projects, as well as shedding light on XLMs consistently impressive transaction growth and flexibility.","research.xlm-primer-button":"Download Primer","research.item-2019-stablecoins":"Introducing: 2019 State of Stablecoins","research.item-2019-stablecoins-desc":"The 2019 report builds on its predecessor to provide an updated and expanded look at the current state of the stablecoin market - a space where we expect to see significant innovation in the coming years. It includes:","research.item-2019-stablecoins-desc-item-1":"New research primers on three leading stablecoins: Paxos Standard, Stasis and Reserve","research.item-2019-stablecoins-desc-item-2":"A new in-depth comparison of Paxos Standard, USD Coin and Gemini Dollar","research.item-2019-stablecoins-desc-item-3":"Expanded data profiles on 34 stablecoins, including many new stablecoins (the report is twice the size of its predecessor!)","research.item-2019-stablecoins-desc-item-4":"Refreshed data and analysis across the full report to reflect the substantial changes observed over the last six months; and","research.item-2019-stablecoins-desc-item-5":"An overview of how to gain investment exposure to the growing use of stablecoins","research.modal-download-report":"Download the Report","research.submitted-form":"Thank you!","research.modal-download-button":"Download","research.stablecoin-report":"Download the Report","research.stablecoin-presentation":"View Presentation","research.item-bch-primer":"Primer Series: A Look at Bitcoin Cash (BCH)","research.item-bch-primer-desc":"In November of last year, Bitcoin Cash underwent a contentious network split. As a result, we have received more questions about Bitcoin Cash in recent weeks than any other cryptoasset supported by the Blockchain Wallet. A key focus in this primer is a comparison between Bitcoin Cash ABC (BCH) and Bitcoin Satoshi Vision (BSV), including new data shared with us by Coinmetrics on the post-fork movement coins on each respective blockchain.","research.bch-primer-button":"Download Primer","research.item-weekly-call":"Bi-Weekly Market Call","research.item-weekly-call-desc":"Listen in on our market call. Join our Market's portal to gain access to upcoming research and market updates.","research.weekly-call":"Click here to attend future calls","research.featured-item-0-title":"A Framework for Airdrops","research.featured-item-0-desc":"In this document, we discuss our economic and legal rationales with a set of guiding principles for airdrop planning and execution. Finally, we set forth the foundation for the Blockchain Airdrops, together with the criteria that will guide Blockchain in selecting which tokens we will airdrop to our users.","research.airdrop-paper":"Download Paper","research.featured-item-1-title":"2018 | The State of Stablecoins","research.featured-item-1-desc":"Stablecoins, as the name suggests, are cryptocurrencies designed to minimize price volatility and are in stark contrast with more volatile cryptoassets like bitcoin, which lack any inbuilt price stability mechanism. Significant volatility is often cited as one of the main reasons why many institutions and individuals have remained on the cryptocurrency sidelines to date and stablecoins have been developed to address this issue.","research.featured-title":"The Future is Decentralised","research.featured-subtitle":"Block Chains, Distributed Ledgers, \u0026 the Future of Sustainable Development","research.featured-desc":"We recently partnered with volunteers from the UN Refugee Agency (UNHCR), the UN Development Programme (UNDP), and the World Economic Forum (WEF) to explore how block chain technology supports a vast array of sustainability, humanitarian, and environmental initiatives.","research.whitepaper-button":"Read the Whitepaper","team.hero-title":"Meet the Team","team.ourculture":"Our Culture","team.hero-message":"Blockchain is comprised of talented, inspiring, and hardworking individuals from around the world. We share the passion to code, create, and connect people to the future of finance. Together, we work hard, brainstorm nonstop, and brew endless coffee.","team.stat-item-1":"{amount}+ Employees","team.stat-item-2":"{amount} Offices","team.stat-item-3":"{amount} Nationalities","team.stat-item-4":"{amount} Office Pets","team.ourleadership":"Our Leadership","team.ourleadership-desc":"Powering one of the fastest growing technology companies in the\n                world.","team.ourboard":"Our Board","team.board-member-1-bio":"Antony Jenkins is the Founder and Executive Chair of\n                10x Future Technologies Ltd, which aims to redefine how banks operate\n                and engage with customers. HIs focus on driving innovation in the digital\n                economy extends to his role as Group Chairman of Currencies Direct and\n                his role as Board Director at Blockchain.{break}{break}He was previously\n                the Group CEO of Barclays PLC and, prior to that, the Chief Executive\n                of Global Retail Business \u0026 Banking at Barclays Bank PLC.{break}{break}\n                Antony holds an MA for the University of Oxford and an MBA from Cranfield.","team.board-member-2-bio":"Under Peters leadership, Blockchain has raised\n                  over $70 million in funding from leading investors. Peter is a\n                  2016 World Economic Forum Technology Pioneer and noted thought\n                  leader in the FinTech space, having been featured in the New York\n                  Times, Wall Street Journal, CNBC, Bloomberg, Fox Business, TechCrunch,\n                  and spoken at conferences around the world including Techcrunch\n                  Disrupt, Money 20/20, Web Summit, Collision, Wired Money, among\n                  many others.{break}{break}Prior to co-founding Blockchain, Peter\n                  lived, studied, and worked in the US, Europe, MENA, East Africa,\n                  and Asia. When he isnt basking in the glow of a laptop, you can\n                  find him either reading or out running, trekking, surfing, and\n                  climbing up or skiing down a mountain.","team.board-member-3-bio":"Michael Jackson is a General Partner at Mangrove\n                  Capital Partners and Board Director at Blockchain. Formerly COO\n                  of Skype, his professional life has always involved scaling and\n                  operating large consumer focused businesses. During his time\n                  there he was responsible for all aspects of Skype's paid\n                  services and led the organization into 150M+ euro within three\n                  years.{break}{break}After leading the regulatory aspects of Skype\n                  transitioning telecommunications to peer-to-peer models on the net,\n                  the next step for him was to get into digital currency. In\n                  addition to his contributions at Blockchain, Michael participates\n                  in various bitcoin regulatory forums.","team.board-member-4-bio":"Jeremy Liew is a Board Director at Blockchain\n                  and a Partner at Lightspeed Venture Partners with a particular\n                  interest in massive-scale social media, commerce, gaming, and\n                  financial services. Throughout his time at Lightspeed, he has\n                  funded several companies that have since been acquired or gone\n                  public, including Snapchat (where he was the first investor)\n                  and Bonobos. This is the kind of track record that has earned\n                  him a spot on Forbes Midas List several times over the years.\n                  {break}{break}Prior to Lightspeed Venture Partners, he was with\n                  AOL, beginning as the SVP of Corporate Development and later as\n                  the General Manager of Netscape. Jeremy joined AOL from\n                  InterActiveCorp, where he was the VP of Strategic Planning.","team.board-member-5-bio":"Nicolas Cary is a serial entrepreneur and lifelong\n                  technologist. He attributes much of his insight to his personal\n                  journeys around the world. He has a deep passion for positive\n                  digital disruption which led him to co-founding Blockchain,\n                  where he now serves as the Vice Chairman of the Board. He also\n                  serves as the Chairman of {link}, the leading youth accelerator\n                  he co-founded.{break}{break}Winner of the 2015 European Digital\n                  Leader award for his inspiring and innovative contribution to\n                  initiate progress in the digital world, he has traveled globally\n                  focusing on FinTech and entrepreneurial advocacy.","team.board-member-6-bio":"Arthur Levitt is currently a Board Advisor at\n                  Blockchain, an Advisor of Goldman Sachs, Director of Bloomberg,\n                  and an Operating Executive at The Carlyle Group. Previously,\n                  he was the twenty-fifth and longest-serving Chairman of the\n                  United States Securities and Exchange Commission. During his\n                  time at the SEC, he was widely viewed as a pro-investor advocate\n                  as he worked to educate, empower, and protect Americas investors.\n                  {break}{break}Before the SEC, he spent sixteen years on Wall Street,\n                  before becoming the Chairman of the American Stock Exchange.\n                  He later served as Chairman of the New York City Economic\n                  Development Corporation.","team.board-member-7-bio":"Bob Wigley is a Board Advisor at Blockchain,\n                  the Chairman of UK Finance and Vesta Global Holdings LTD, and\n                  an investor and entrepreneur. Previously, he was the Chairman\n                  of Merrill Lynch EMEA, where he was responsible for a business\n                  with $6bn of revenue. He also sat on Merrill Lynchs Global\n                  Operating Committee and Client Coverage Council.{break}{break}\n                  Prior to his time at Merrill Lynch, he was a member of the\n                  Court of the Bank of England and its Risk Policy and Audit\n                  Committees, and a Non-Executive Director of Royal Mail Group\n                  PLC and Chairman of its Audit Committee.","team.board-member-8-bio":"Anthony Browne is on the boards of a range of\n                  financial technology companies. He is Chairman of the\n                  governments Regulatory Policy Committee, which oversees the\n                  impact of all regulation and legislation on business.\n                  {break}{break}He was chief executive of the British Bankers\n                  Association from 2012 to 2017, responsible for leading the\n                  industry in the post-crisis reforms. He was head of regulatory\n                  affairs in Europe Middle East and Africa for Morgan Stanley,\n                  and was responsible for economic and business policy in London\n                  during Boris Johnsons first term as Mayor. He was director of\n                  Policy Exchange, the UKs leading free market think tank, and\n                  before that was a national journalist for two decades, with\n                  positions including Economics Correspondent for the BBC and\n                  Chief Political Correspondent of the Times.","team.board-member-9-bio":"Salil Pitroda is the Founder and Managing Partner at Trinity\n                  Lane BC Investors LLC, where he is responsible for the SaaS, financial services,\n                  and internet sectors. He has played an active role in companies like Shopzilla,\n                  MSC Software, Poplicus, and Symphony Advanced. He currently serves as a Board\n                  Advisor at Blockchain.{break}{break}Prior to Trinity Lane, he served as the Deal Lead\n                  and Corporate Development Executive at Facebook. While there, he worked with the\n                  management team on product related strategy, acquisitions, and partnerships. Before Facebook,\n                  he was a Principal at Symphony Technology Group with a focus on due diligence and transaction\n                  execution to build their portfolio companies.","team.join-us":"Join Us","team.join-title":"Lets revolutionize the future of finance","team.join-button":"View Openings","wallet.app.hero-title":"Blockchain on Mobile","wallet.hero-title":"Be Your Own Bank","wallet.hero-sub":"The safest and most popular wallet for investing and storing cryptocurrencies","wallet.hero-button":"Create Your Wallet","wallet.product-title":"Join the worlds most popular crypto wallet","wallet.product.sub":"With over {wallets} million wallets, $200B transacted, and the lowest fees in the industry, its no wonder were the most trusted cryptocurrency wallet.","wallet.product-button":"Get Started","wallet.homepage.feature1.title":"Best in Class Security","wallet.feature-1-desc":"Rest easy knowing your crypto is secured with the worlds most trusted crypto wallet. We give you full control, back up your funds, and protect them from unauthorized access.","wallet.feature-1-list-item-1":"Youre the custodian, you have control.","wallet.feature-learnmore":"Learn more","wallet.homepage.feature2.title":"Send \u0026 Receive Instantly","wallet.feature-2-desc":"Whether youre sending to a friend or transacting for business, Blockchain allows you to send and receive cryptocurrencies with the lowest fees.","wallet.feature-2-list-item-1":"We support bitcoin (BTC), ether (ETH), bitcoin cash (BCH), stellar (XLM), USD PAX (PAX)","wallet.feature-2-list-item-2":"Lowest fees","wallet.homepage.feature3.title":"Exchange Crypto to Crypto","wallet.feature-3-desc":"Easily exchange crypto-to-crypto within your Blockchain Wallet. We now offer buy and sell for users in many countries looking to invest  in crypto without leaving your secured wallet experience.","wallet.feature-3-list-item-1":"Exchange crypto-to-crypto instantly","wallet.feature-3-list-item-2":"Buy and sell supported in 36 countries","wallet.feature-signup":"Sign up","wallet.homepage.feature4.title":"Access Your Funds Anywhere","wallet.feature-4-desc":"Transform the financial system right from your pocket! Your Blockchain Wallet is available anywhere - ready to be on the go, just like you are.","wallet.feature-4-list-item-1":"iOS, Android, Web","wallet.feature-4-list-item-2":"Available in 25 languages","wallet.feature-4-list-item-3":"Supports 22 currencies","wallet.feature-link-0-title":"Security","wallet.feature-link-1-title":"Send \u0026 Receive","wallet.feature-link-2-title":"Buy, Sell, \u0026 Exchange","wallet.feature-link-3-title":"Access Anywhere","wallet.product-pax-title":"We fixed the dollar","wallet.product-pax.sub":"Introducing USD PAX, a crypto pegged 1:1 with USD. You can now hold a stable, digital dollar in your Blockchain Wallet.","wallet.pax-button":"Learn More","wallet.product2-title":"
